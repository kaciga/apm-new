<div class="form">
    <form action ="todoForm"><h2>Napi teendőink</h2></form>
    <div class="form" [ngStyle]="{'text-align': 'center'}">
        <label for="text">
            <a href="/todos">Feladatok:</a>
        </label>
        <input type="text" name="feladat" id="1" placeholder="feladat"/>
        <button type="submit">Küldd!</button>
        <pm-add-button color="green" text="Add" (buttonClick)="toggleAddTodo()"></pm-add-button>
        <button>Vissza</button>
        
    </div>
</div>
